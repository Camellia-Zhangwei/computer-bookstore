<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Bookstore - Your Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Camellia Computer Bookstore</h1>
    </header>
    
    <div id="book-list">
        <!-- Books will be displayed here -->
    </div>

    <script>
        fetch('https://raw.githubusercontent.com/Hanniba6/66666/main/books.json')
            .then(response => response.json())
            .then(data => {
                let bookListDiv = document.getElementById('book-list');
                data.forEach(book => {
                    let bookDiv = document.createElement('div');
                    bookDiv.classList.add('book');

                    bookDiv.innerHTML = `
                        <h2>${book.title}</h2>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Publisher:</strong> ${book.publisher}</p>
                        <p><strong>Price:</strong> $${book.price}</p>
                        <p><strong>Description:</strong> ${book.description}</p>
                    `;
                    bookListDiv.appendChild(bookDiv);
                });
            })
            .catch(error => console.error('Error fetching books:', error));
    </script>
</body>
</html>
